<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluate Your Mentoring</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <div class="text">
          <h1>EVALUATE YOUR MENTORING</h1>
          <p>It's time to evaluate your mentor, let's go?</p>
        </div>

        <img src="images/img.svg" alt="Rating stars" />
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Personal information</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentoring-name">Name</label>
                <input type="text" id="mentoring-name" />
              </div>

              <div class="input-wrapper">
                <label for="mentoring-surname">Surname</label>
                <input type="text" id="mentoring-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-email"
                >E-mail <span>(Enter a valid e-mail)</span></label
              >
              <input type="email" id="mentoring-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Mentor information</legend>

            <div class="input-wrapper">
              <label for="mentoring-name">Select who was your mentor</label>
              <select id="mentoring-name">
                <option value="live">Choose one...</option>
                <option value="live">Gustavo Pettine</option>
                <option value="podcast">CÃ¡ssio Fernando</option>
                <option value="podcast">Daniel Motta</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-info">Feedback about the mentor</label>
              <textarea id="mentoring-info" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="mentoring-checkbox" />
              <label for="mentoring-checkbox"
                >Were all my doubts clarified during the mentoring?</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Schedule your next mentorship</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start">Start</label>
                <input type="time" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">End</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" form="my-form" type="submit" value="Save" />
      </footer>
    </div>
  </body>
</html>
